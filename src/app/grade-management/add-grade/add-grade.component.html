<mat-card class="grade-card">
  <mat-card-header>
    <mat-toolbar color="accent">
      <span>Add Grade</span>
      <span class="spacer"></span>
      <button mat-button routerLink="/">Back</button>
    </mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="gradeForm" (ngSubmit)="onSubmit()" class="form-container">
      <mat-form-field appearance="fill" class="form-field">
        <input matInput placeholder="Student ID" formControlName="studentId" type="number" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="form-field">
        <input matInput placeholder="Student Name" formControlName="studentName" type="text" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="form-field">
        <input matInput placeholder="Class" formControlName="studentClass" type="text" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="form-field">
        <input matInput placeholder="Subject" formControlName="subject" type="text" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="form-field">
        <input matInput placeholder="Score" formControlName="score" type="number" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="form-field">
        <mat-select placeholder="Grade" formControlName="gradeLetter" required>
          <mat-option *ngFor="let gradeLetter of grades" [value]="gradeLetter">
            {{ gradeLetter }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill" class="form-field">
        <textarea matInput placeholder="Note" formControlName="note"></textarea>
      </mat-form-field>
      
      <button mat-raised-button color="primary" type="submit">Add Record</button>
    </form>
    
    <mat-divider></mat-divider>

    <div *ngIf="message" class="message">
      <p>{{ message }}</p>
    </div>
  </mat-card-content>
</mat-card>
